<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 후 화면</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script>
        // 로딩 후 바로 실행
        $(document).ready(function () {
            if ($.cookie('token') == undefined) {
                // token이라는 값으로 쿠키가 없으면, 로그인 창으로 이동
                alert('먼저 로그인을 해주세요')
                window.location.href = '/Login'
            } else {
                // 쿠기가 있으면, 유저 정보를 불러옵니다.
                load_user_info()
            }
        });

        // 쿠키에 가지고 있는 token을 헤더에 담아서 보냅니다.
        function load_user_info() {
            $.ajax({
                type: "GET",
                url: "/api/nick",
                headers: {'token_give': $.cookie('token')},
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 올바른 결과값을 받으면 nickname을 입력해줍니다.
                        $('#Nickname').text(response['Nickname'])
                    } else {
                        // 에러가 나면 메시지를 띄우고 로그인 창으로 이동합니다.
                        alert(response['msg'])
                        window.location.href = '/Login'
                    }
                }
            })
        }

        // 로그아웃은 내가 가지고 있는 토큰만 쿠키에서 없애면 됩니다.
        function logout() {
            $.removeCookie('token');
            alert('로그아웃!')
            window.location.href = '/Login'
        }

    </script>
</head>
<body>
<p>
<h1>로그인후 페이지.</h1>

</p>
<h5>닉네임 : <span id="Nickname"></span></h5>
<button type="button" class="btn btn-danger" onclick="logout()">로그아웃하기</button>

</body>
</html>
